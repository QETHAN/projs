<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>项目管理 i-project</title>
    <meta name="description" content="" />
    <meta name="author" content="木小乐" />
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="pro-layout-bodyer">
      <div class="pro-layout-container" id="project-list">
        <script type="text/html" id="tpl_project_list">
        <#et project source>
        <div class="pro-widget-base">
          <div class="pro-widget-header clearfix">
            <div class="pro-left">
              <h1 class="title">项目列表</h1>
            </div>
            <div class="pro-right">
            </div>
          </div>
          <div class="pro-widget-bodyer">
            <#list source.projects as list>
            <div class="pro-list clearfix">
              <div class="pro-left"><a href="javascript:;" action-type="update_project" node-value="${list.id}">${list.name}</a></div>
              <div class="pro-right">
                <a href="javascript:;" action-type="pack" action-data="type=dev&id=${list.id}" class="btn btn-primary iproject-pack">开发打包</a>
                <a href="javascript:;" action-type="pack" action-data="type=online&id=${list.id}" class="btn btn-primary iproject-pack">上线打包</a>
              </div>
            </div>
            </#list>
            <div class="pro-list">
              <a href="javascript:;" class="btn btn-primary" action-type="add_project">添加项目</a>
            </div>
          </div>
          <div class="pro-widget-footer"></div>
        </div>
        </#et>
        </script>
        <script type="text/html" id="tpl_a2m_project">
        <#et a2mProject source>
        <div class="pro-widget-base a2m-project">
          <div class="pro-widget-header clearfix">
            <div class="pro-left">
              <h1 class="title">${source.name ? "更新项目" : "添加项目"}</h1>
            </div>
            <div class="pro-right">
            </div>
          </div>
          <div class="pro-widget-bodyer">
            <div class="pro-list clearfix">
              <label class="title">名称</label><input name="name" placeholder="项目名称">
            </div>
            <!--
           <div class="pro-list clearfix">
              <label class="title">依赖</label>
              <select name="depend">
                <option>none</option>
                <option>pro.js</option>
              </select>
            </div>-->
            <div class="pro-list clearfix">
              <label class="title">代码地址</label><input name="url" placeholder="svn地址或git地址">
            </div>
            <div class="pro-list clearfix">
              <label class="title">输出路径</label><input name="exports" placeholder="相对于工作空间的根路径">
            </div>
            <div class="pro-list clearfix">
              <label class="title">用户名</label><input name="username" style="width:200px;"  placeholder="svn用户名或git用户名">
            </div>
            <div class="pro-list clearfix">
              <label class="title">密码</label><input name="password" style="width:200px;" type="password">
            </div>
            <div class="pro-list clearfix">
              <input type="hidden" name="id" >
              <button type="button" style="margin-left:100px;" class="btn btn-primary" action-type="save_project">保存</button>
              <#if (source.name)>
              <button type="button" style="margin-left:10px;" class="btn btn-danger" node-value="${source.data.id}" action-type="remove_project">删除</button>
              </#if>
            </div>
          </div>
          <div class="pro-widget-footer"></div>
        </div>
        </#et>
        </script>
      </div>
      <!--CMD-->
      <div class="pro-layout-container">
        <div class="cmd-box">
        <div class="cmd-box-title"></div>
        <div class="cmd-box-list">
        </div>
      </div>
     </div>
    </div>
    <div class="pro-layout-footer">&copy; Copyright By <a href="https://github.com/stri/i-project" target="_blank">i-project</a></div>
    <script src="jQuery-min.js"></script>
    <script src="iProjects.js"></script>
  </body>
</html>
